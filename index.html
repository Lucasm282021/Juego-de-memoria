<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Memoria</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="memory-game">
  <div class="memory-game__container">
    <header class="memory-game__header">
      <h1 class="memory-game__title">Del Click a la Consciencia</h1>
      <h2 class="memory-game__subtitle">Juego de memoria</h2>
    </header>

    <main class="memory-game__main">
      <!-- Contadores a la izquierda -->
      <aside class="memory-game__sidebar memory-game__sidebar--left">
        <div class="memory-game__stats">
          <span class="memory-game__counter memory-game__counter--visits">
            Visitas: <span id="visitCount">0</span>
          </span>
          <span class="memory-game__counter memory-game__counter--wins">
            Victorias: <span id="winCount">0</span>
          </span>
          <span class="memory-game__counter memory-game__counter--time">
            Tiempo: <span id="timeCounter">00:00:00</span>
          </span>
        </div>
      </aside>

      <!-- Tablero al centro -->
      <section class="memory-board" id="gameBoard"></section>

      <!-- Botones a la derecha -->
      <aside class="memory-game__sidebar memory-game__sidebar--right">
        <div class="memory-game__controls">
          <button class="memory-game__start-button" id="startButton">Nuevo Juego</button>
          <button class="memory-game__reset-button" id="resetButton">Reiniciar Juego</button>
          <button class="memory-game__tabla-button" id="tablaButton">Tabla de Tiempos</button>
        </div>
      </aside>
    </main>
  </div>
  <footer class="memory-game__footer">
    <p class="memory-game__copyright">
      © 2025 Montero Lucas Damián. Todos los derechos reservados.
    </p>
  </footer>
  <div id="tablaTiemposModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:9999; align-items:center; justify-content:center;">
    <div class="modal-tiempos-panel">
      <h3 class="modal-tiempos-titulo">Tabla de Tiempos</h3>
      <table id="tablaTiempos" class="modal-tiempos-tabla">
        <thead>
          <tr><th>Posición</th><th>Nombre</th><th>Tiempo</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="cerrarTablaTiempos" class="modal-tiempos-cerrar">Cerrar</button>
    </div>
  </div>
    <!-- Modal para datos de usuario -->
    <div id="userModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:10000; align-items:center; justify-content:center;">
      <div class="modal-tiempos-panel" style="position:relative; background:white; padding:24px; border-radius:8px;">
      <!-- Botón de cierre -->
      <button onclick="document.getElementById('userModal').style.display='none'" 
      style="position:absolute; top:8px; right:8px; background:none; border:none; font-size:20px; cursor:pointer;">×</button>
      <h3 class="modal-tiempos-titulo">Datos del Jugador</h3>
      <form id="userForm">
        <div style="margin-bottom:16px;">
          <input type="text" id="userName" placeholder="Nombre" required style="width:90%;padding:8px;margin-bottom:10px;">
          <input type="email" id="userEmail" placeholder="Correo electrónico" required style="width:90%;padding:8px;">
        </div>
        <button type="submit" class="modal-tiempos-cerrar">Aceptar</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
