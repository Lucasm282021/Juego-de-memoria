<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="admin.css" />
</head>
<body>
    <main class="admin-panel" role="main">
        <header class="admin-panel__header">
        <h1 class="admin-panel__title">Panel de Administrador</h1>
        </header>

        <div class="admin-panel__layout" role="region" aria-label="Panel de control">
        <!-- Acciones administrativas -->
        <section class="admin-panel__actions" aria-labelledby="accionesTitulo">
            <h2 id="accionesTitulo" class="admin-panel__section-title">Acciones</h2>
            <div class="admin-panel__buttons-grid">
                <button id="resetVisits" type="button" aria-label="Resetear contador de visitas">Resetear Visitas</button>
                <button id="resetWins" type="button" aria-label="Resetear contador de victorias">Resetear Victorias</button>
                <button id="resetAll" type="button" aria-label="Resetear todos los contadores">Resetear Todo</button>
                <button id="deleteTable" type="button" aria-label="Borrar tabla de tiempos">Borrar Tabla</button>
                <button id="exportExcel" type="button" aria-label="Exportar tabla a formato CSV">Exportar Tabla a Excel</button>
                <button id="saveChangesBtn" type="button" aria-label="Guardar cambios de configuración">Guardar Cambios</button>
                <button id="returnGame" type="button" aria-label="Volver al menú principal del juego">Volver al juego</button>
            </div>
        </section>

        <!-- Configuración del Juego -->
        <section class="admin-panel__config" aria-labelledby="configTitulo">
            <h2 id="configTitulo" class="admin-panel__section-title">Configuración del Juego</h2>
            <fieldset class="admin-panel__game-time">
                <legend>Tiempos del Juego</legend>
                <div>
                    <label for="gameTime">Duración (seg):</label>
                    <input type="number" id="gameTime" name="gameTime" min="10" max="300" value="30" />
                </div>
                <div>
                    <label for="alertTime">Alerta (seg):</label>
                    <input type="number" id="alertTime" name="alertTime" min="1" max="60" value="5" />
                </div>
            </fieldset>
        </section>

        <!-- Contadores -->
        <section class="admin-panel__counters" aria-labelledby="contadoresTitulo">
            <h2 id="contadoresTitulo" class="admin-panel__section-title">Contadores</h2>
            <ul class="admin-panel__stats">
                <li>Visitas: <span id="visitsCount">0</span></li>
                <li>Victorias: <span id="winsCount">0</span></li>
            </ul>
        </section>

        <!-- Imágenes del Juego -->
        <section class="admin-panel__images" aria-labelledby="imagenesTitulo">
            <h2 id="imagenesTitulo" class="admin-panel__section-title">Imágenes del Juego</h2>
            <div id="imageManagementGrid" class="image-management-grid"></div>
        </section>

        <!-- Tabla de participantes -->
        <section class="admin-panel__table" aria-labelledby="tablaTitulo">
            <h2 id="tablaTitulo" class="admin-panel__section-title">Participantes y Tiempos</h2>
            <div class="admin-panel__table-wrapper">
            <table id="tablaParticipantes">
                <thead>
                <tr>
                    <th scope="col">Posicion</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Tiempo</th>
                    <th scope="col">Ganador</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            </div>
        </section>
        </div>

        <!-- Mensaje de estado -->
        <div class="admin-panel__status" id="statusMsg" aria-live="polite" role="status"></div>
    </main>

    <!-- Input de archivo oculto para la selección de imágenes -->
    <input type="file" id="imageUploader" accept="image/png, image/jpeg, image/gif, image/svg+xml" style="display: none;">

    <!-- Modal de confirmación de contraseña -->
    <div id="passwordConfirmModal" class="modal">
        <div class="modal__content">
            <span class="close-button" id="closePasswordModal">&times;</span>
            <h3>Confirmar Cambios</h3>
            <p>Ingresa la contraseña de administrador para guardar los cambios.</p>
            <form id="passwordConfirmForm">
                <input type="password" id="confirmPassword" placeholder="Contraseña" required class="form-input">
                <button type="submit" class="modal__button modal__button--success">Confirmar</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
