<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Acceso</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-form-panel {
            background: #fff;
            max-width: 400px;
            width: 90%;
            margin: 60px auto;
            padding: 32px 24px 24px 24px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            border: none;
            text-align: center;
        }
        .login-form-panel h2 {
            margin-bottom: 24px;
            color: #2d3a4a;
            font-weight: 600;
        }
        .login-form-panel input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #e0eafc;
            font-size: 16px;
        }
        .login-form-panel button {
            margin-top: 18px;
            padding: 10px 28px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background: #4f8cff;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(79,140,255,0.08);
        }
        .login-form-panel button:hover {
            background: #3466c2;
            transform: translateY(-2px) scale(1.04);
        }
        .login-form-panel .msg {
            margin-top: 12px;
            color: #2ecc40;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="login-form-panel">
        <h2>Acceso al Juego</h2>
        <form id="loginForm">
            <input type="text" id="nombre" placeholder="Nombre" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <button type="submit">Acceder</button>
        </form>
        <div class="msg" id="msg"></div>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            if(nombre && email) {
                // Generar un código único
                const token = Math.random().toString(36).substr(2, 8);
                localStorage.setItem('memoryGameLoginToken', token);
                localStorage.setItem('memoryGameUser', JSON.stringify({nombre, email, token}));
                document.getElementById('msg').textContent = `Tu código de acceso es: ${token}`;
            }
        };
    </script>
</body>
</html>
